<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer style="width: 50%;">
    <mat-list role="list">
      <mat-list-item role="listitem">
        <button mat-raised-button style="width: 100%;" (click)="goToToken()" color="primary">{{usuario.twoFactor ? 'Ver Codigo 2Factor': 'Activar 2Factor'}}</button>
      </mat-list-item>
    </mat-list>

  </mat-drawer>
  <mat-drawer-content>
    <!-- <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button> -->

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon aria-hidden="false" (click)="drawer.toggle()" aria-label="Configurar cuenta">settings</mat-icon>
        <span class="example-spacer"></span>
        <span>Hola {{usuario.usuario}}!</span>
      </mat-toolbar-row>

      <mat-toolbar-row>

      </mat-toolbar-row>

      <mat-toolbar-row>
        <!-- <span class="example-spacer"></span> -->
      </mat-toolbar-row>
    </mat-toolbar>

    <div style="margin: 4em;">
      <div class="codigoDiv">
        <div style="margin: 15px; text-align: center;">
          <span>Dinero: TD$ 600</span>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
<style>
  .example-container {
    height: 100%;
    width: 100%;
  }

  .codigoDiv {
    border-radius: 5px;
    border: 1px solid grey;
    font-weight: bold;
    width: fit-content;
    margin: auto;
    font-size: 24pt;
    width: 100%;
  }


  .example-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
  }


  .page {
    width: 100%;
    height: 100%;
  }

  .example-icon {
    padding: 0 14px;
  }

  .example-spacer {
    flex: 1 1 auto;
  }
</style>
